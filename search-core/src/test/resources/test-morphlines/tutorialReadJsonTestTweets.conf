SOLR_LOCATOR : {
  collection : collection1
  zkHost : "127.0.0.1:2181/solr"
  # solrUrl : "http://127.0.0.1:8983/solr/collection1"
  # solrHomeDir : "example/solr/collection1"
  # batchSize : 100
}
# enable overriding via Java system property; see https://github.com/typesafehub/config#optional-system-or-env-variable-overrides
SOLR_LOCATOR : ${?ENV_SOLR_LOCATOR}

morphlines : [
  {
    id : morphline1
    importCommandPackagePrefixes : [com.cloudera, org.apache.solr]
    
    commands : [                    
      { 
        readJsonTestTweets {}
      } 
      
      {
        sanitizeUnknownSolrFields {
          solrLocator : ${SOLR_LOCATOR}
        }
      }  
      
      { logDebug { format : "output record: {}", args : ["@{}"] } }    
    ]
  }
]
